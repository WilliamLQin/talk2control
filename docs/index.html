<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="">
    <meta name="decription" content="Talk 2 Control">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.dom.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Ranchers" rel="stylesheet">

    <footer>
      Created for TYN Local Hack Day 2017.
    </footer>
